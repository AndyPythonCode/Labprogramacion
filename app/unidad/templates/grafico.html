{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico Chart</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Mi CSS-->
    <link rel="stylesheet" href="{% static 'grafico/style.css'%}">
</head>
<body onload="poblacionDefault()">
    <div class="container mx-auto">
        <div class="row">
            <div class="col">
                <h1 id="titulo">Gráfico Población Antillas Mayores</h1>
            </div>
        </div>
        <div class="nucleo row">
            <div class="col-md-7">
                <h3 class="text-center text-primary">Antillas Mayores</h3>
                <canvas id="myChart" width="440" height="300"></canvas>
            </div>
            <div class="col-md-5">
                <div class="form-group antillas-mayores">
                    <div class="col">
                        <h3 class="text-center text-primary">Población</h3>
                        <input class="form-control" oninput="usuarioGrafico(0)" type="number">
                        <input class="form-control" oninput="usuarioGrafico(1)" type="number">
                        <input class="form-control" oninput="usuarioGrafico(2)" type="number">
                        <input class="form-control" oninput="usuarioGrafico(3)" type="number">
                        <input class="form-control" oninput="usuarioGrafico(4)" type="number">
                        <div class="mt-3 text-center">
                            <button onclick="limpiar()" class="btn btn-outline-primary">Restablecer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="{% static 'grafico/script.js'%}"></script>
</body>
</html>
