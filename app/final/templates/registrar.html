{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Andy J. Arciniega Registrar</title>

    <!-- Icons font CSS-->
    <link href="{% static 'final/registrar/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'final/registrar/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'final/registrar/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'final/registrar/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'final/registrar/css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registrar Nuevo Usuario</h2>
                    <form method="POST">
                    {%csrf_token%}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group-icon">
                                        {{form.first_name}}
                                        <i class="fa fa-address-card input-icon"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group-icon">
                                        {{form.last_name}}
                                        <i class="fa fa-address-card input-icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="input-group">
                                <div class="input-group-icon">
                                    {{form.email}}
                                    <i class="fa fa-at input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="input-group">
                                <div class="input-group-icon">
                                    {{form.username}}
                                    <i class="fa fa-user-plus input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group-icon">
                                        {{form.password1}}
                                        <i class="fa fa-unlock input-icon"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group-icon">
                                        {{form.password2}}
                                        <i class="fa fa-lock input-icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="p-t-15">
                                    <button class="btn btn--radius-2 btn--blue">Crear Usuario</button>
                                </div>
                            </div>
                            <div class="col-2 p-t-20">
                                <div class="logearse">
                                    <a href="{% url 'final:login' %}">Logearse</a>
                                </div>
                            </div>
                        </div>
                    {% if form.errors%}
                        <br>
                        {% for elemento in form%}
                           <p><em><b>{{elemento.errors}}</b></em></p>
                        {% endfor %}
                    {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'final/registrar/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'final/registrar/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'final/registrar/vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'final/registrar/vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'final/registrar/js/global.js'%}"></script>
    <script src="{% static 'final/registrar/js/script.js'%}"></script>
</body>

</html>
<!-- end document-->
